<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Animated Globe</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="animation-blog-wrapper">
				<div class="animated-globe"></div>
				<div class="animated-globe-marker">
					<div class="bangladesh">
						<img src="img/bangladesh.jpg" alt="bangladesh"/>
					</div>
					<div class="usa">
						<img src="img/usa.png" alt="usa"/>
					</div>
					<div class="canada">
						<img src="img/canada.png" alt="canada"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
